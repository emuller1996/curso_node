<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Crud MONGO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-white"> - CRUD MONGO -</span>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-4">
        <form id="form-persona" action="/addPersona" method="POST" class="register text-center border border-primary p-2 rounded-3">
          <p class="text-center titulo-form mb-2"> Registrar Persona</p>
          <div class="input-group mb-3">
            <span class="input-group-text">Nombre</span>
            <input type="text" class="form-control" placeholder="Jose" aria-describedby="nombre" name="nombre"
              id="nombre" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Apellido</span>
            <input type="text" class="form-control" placeholder="Mujica" aria-describedby="Apellido" name="apellido"
              id="apellido" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="Edad">Edad</span>
            <input type="text" class="form-control" placeholder="35" aria-describedby="Edad" name="edad" id="edad" />
          </div>
          <button type="submit" class="btn btn-primary text-center">Guardar</button>
        </form>
      </div>
      <div class="col-8">
        <table class="table  table-primary text-center">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Edad</th>
              <th scope="col">#</th>

            </tr>
          </thead>
          <tbody id="tableBody">


          </tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="js/index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
