<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
  <!-- Navbar Start-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow  ">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img class="img-logo" style="width:200px;" src="img/logo.png" alt="">
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link fw-bold text-uppercase fs-6" aria-current="page" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-uppercase fs-6" href="/Servicios">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-uppercase fs-6" href="/Contacto">Contacto</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >#nodeEspress</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End-->


  <div class="container mt-4">
    <div class="fs-2 fw-bold text-center mb-4">Contacto</div>
    <div class="shadow">
      
      <div class="card body">
        <form class="w-75 mx-auto m-4" action=""  novalidate>
          <div class="form-floating mb-3">
            <input type="Nombre" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Correo Electronico</label>
          </div>
          <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Telefono</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Asunto</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control"  style="height: 200px" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Mensaje</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
          
        </form>
      </div>
    </div>
    
    
  </div>




  <footer class="bg-light text-center text-lg-start mt-4">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      EMULLER - Â© 2022 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/">emuller.com</a>
    </div>
    <!-- Copyright -->
  </footer>






  <script src="js/main.js"></script>
  <script src="js/bootstrap.js"></script>
</body>

</html>
